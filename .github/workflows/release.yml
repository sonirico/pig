# =============================================================================
# Release: static Linux binary (Docker), macOS binaries, GitHub Release + ghcr.io
# Trigger: push tag v* or workflow_dispatch
# =============================================================================
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  ZIG_VERSION: '0.15.2'

jobs:
  build-linux:
    name: Build Linux (static)
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build static binary (Docker)
        run: |
          docker build -f Dockerfile --target artifact --output type=local,dest=./out .
          mv out/pig pig-linux-x86_64
          chmod +x pig-linux-x86_64

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pig-linux-x86_64
          path: pig-linux-x86_64

  build-macos:
    name: Build macOS ${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-intel   # Intel (macos-13 retired Dec 2025)
            artifact: pig-darwin-x86_64
          - os: macos-14        # Apple Silicon
            artifact: pig-darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install libvips (macOS)
        run: brew install vips

      - name: Build
        run: zig build -Doptimize=ReleaseSmall -Dstrip=true

      - name: Rename and upload artifact
        run: |
          mv zig-out/bin/pig ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  # ---------------------------------------------------------------------------
  # Create GitHub Release and push image to GitHub Packages (ghcr.io)
  # ---------------------------------------------------------------------------
  release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      packages: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pig-linux-x86_64/pig-linux-x86_64
            pig-darwin-arm64/pig-darwin-arm64
            pig-darwin-x86_64/pig-darwin-x86_64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # Docker: build production image and push to GitHub Container Registry
  # ---------------------------------------------------------------------------
  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
